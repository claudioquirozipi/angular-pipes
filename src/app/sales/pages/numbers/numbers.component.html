<div>
  <h1>DecimalPipe y porcentajes</h1>
  <p>Pipes para mostrar las fechas</p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      <i class="pi pi-dollar"></i>
      {{ netSales | number: "1.2-2" }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ventas Brutas" subheader="del presente año">
      {{ netSales + 4000000 | currency: "EUR":"symbol-narrow":"1.4-4" }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ganancia Porcentual" subheader="del presente año">
      {{ percentage | percent: "2.2-2" }}
    </p-card>
  </div>
</div>
